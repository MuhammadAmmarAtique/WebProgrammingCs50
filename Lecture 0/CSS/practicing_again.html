<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Practicing again CSS</title>
   <style> 

   #container{
      display: grid;
      grid-row-gap: 10px;
      grid-column-gap: 20px;
      grid-template-columns: 200px 200px auto;
   }

   .qq{
      background-color: aqua;
   }   
 
   </style>
</head>
<body>

   <div id="container">
      <div class="qq">1</div>
      <div class="qq">2</div>
      <div class="qq">3</div>
      <div class="qq">4</div>
      <div class="qq">5</div>
      <div class="qq">6</div>
      <div class="qq">7 </div>
      <div class="qq">8 </div>
      <div class="qq">9 </div>
      <div class="qq">10 </div>
      <div class="qq">11 </div>
      <div class="qq">12</div>
      <div class="qq">13</div>
      <div class="qq">14</div>
   </div>



</body>
