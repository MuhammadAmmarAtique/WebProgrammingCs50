<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descendent & Child CSS Selectors</title>
    <style>
        /* Descendent CSS Selector */
        /* ol  li {color:red;} */

        /* Child CSS Selector */
        ul > li {color:red;}

       
    </style>
</head>
<body>
    <ol>
        <li>1st item</li>
        <li>2nd item</li>
        <li >3rd item</li>
        <ul>
            <li>1st child of 3rd item</li>
            <li >2nd child of 3rd item</li>
            <ol>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ol>
            <li>3rd child of 3rd item</li>
            
        </ul>
        <li>4rth item</li>
    </ol>
    
</body>
</html>
