<!-- Attribute Selector -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selector</title>
    <style>
        a {color:green;}
        a[href="https://Facebook.com"]
        {
            color:blue;
        }
    </style>
</head>
<body>
   <ul>
        <li><a href="https://Google.com">Google</a></li>
        <li><a href="https://Facebook.com" id="gg">Facebook</a></li>
        <li><a href="https://Alibaba.com">Alibaba</a></li>
   </ul>

</body>
</html>
